<!DOCTYPE html>
<html>

<head>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- Pure three.js code that the A-Frame components use for location-based AR -->
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>

    <!-- AR.js A-Frame components -->
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>

    <script>
        navigator.geolocation.getCurrentPosition((position) => {
            console.log("Latitude:", position.coords.latitude);
            console.log("Longitude:", position.coords.longitude);
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs vr-mode-ui="enabled: false" raycaster cursor="rayOrigin: mouse"
        renderer="antialias: true; alpha: true" arjs-debug-ui="enabled: true">


        <a-camera gps-new-camera></a-camera>

        <!-- 3D Pixel Fish -->
        <a-entity 
        gltf-model="discus_3.glb"
        scale="10 10 10"
        position="0 0 0"
        gps-entity-place="latitude: 43.0391836; longitude: -77.6879696">
        </a-entity>

    </a-scene>
</body>

</html>
